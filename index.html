<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alejandro PS - Ingeniero Informático especializado en Desarrollo Web, DevOps y Ciberseguridad">
    <title>Alejandro PS | Tech Blog & Portfolio</title>
    
    <!-- Fuentes modernas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="landing-page">
    <!-- Partículas de fondo animadas -->
    <div class="particles-container">
        <canvas id="particles"></canvas>
    </div>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <!-- Logo/Nombre con efecto glitch -->
            <div class="hero-title-wrapper">
                <h1 class="hero-title" data-text="ALEJANDRO PS">
                    <span class="glitch-text">ALEJANDRO PS</span>
                </h1>
                <div class="hero-subtitle">
                    <span class="typing-text"></span>
                    <span class="cursor">|</span>
                </div>
            </div>
            
            <!-- Tags profesionales -->
            <div class="hero-tags">
                <span class="tag">#FullStackDev</span>
                <span class="tag">#DevOps</span>
                <span class="tag">#Cybersecurity</span>
                <span class="tag">#OSCP</span>
            </div>
            
            <!-- CTA Button -->
            <a href="home.html" class="cta-button">
                <span class="button-text">Explorar</span>
                <span class="button-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </span>
            </a>
            
            <!-- Scroll indicator -->
            <div class="scroll-indicator">
                <span class="scroll-text">Scroll</span>
                <div class="scroll-line"></div>
            </div>
        </div>
        
        <!-- Video de fondo con overlay -->
        <div class="hero-background">
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="./assets/apsan.devweb2.mp4" type="video/mp4">
            </video>
            <div class="hero-overlay"></div>
        </div>
    </section>
    
    <script src="landing.js"></script>
</body>
</html>
